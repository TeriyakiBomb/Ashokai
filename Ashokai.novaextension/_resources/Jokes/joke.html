<!DOCTYPE html>
<html>
<head>
  <title>Your mum</title>
  <style>
    .joke {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Comedy Club!</h1>
  <img src="your_mum.gif" alt="Yo mamma being so fat, she has her own moon.">
  <div class="joke">
    <p>Why don't eggs tell jokes?</p>
    <p class="punchline">Because they might crack up!</p>
  </div>
  <div class="joke">
    <p>Why did the bicycle fall over?</p>
    <p class="punchline">It was two-tired!</p>
  </div>
  <div class="joke">
    <p>Why did the tomato turn red?</p>
    <p class="punchline">Because it saw the salad dressing!</p>
  </div>
</body>
</html>
